<!doctype html>
<html lang="en" theme="%nutab.theme%" color-scheme="%nutab.theme%">
	<head>
		<!-- 𓏲	-->

		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#d71f5b" />

		<!-- Icons -->
		<link rel="icon" href="/logo.svg" />
		<!-- <link rel="icon" href="/favicon.ico" /> -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

		<!-- PWA -->
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#1d1d1d" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Nutab" />
		<meta name="description" content="A better new-tab browser extension." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://nutab.vercel.app/" />
		<meta property="og:title" content="Nutab" />
		<meta property="og:description" content="A better new-tab browser extension." />
		<meta property="og:image" content="https://nutab.vercel.app/nutab.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://nutab.vercel.app" />
		<meta property="twitter:title" content="Nutab" />
		<meta property="twitter:description" content="A better new-tab browser extension." />
		<meta property="twitter:image" content="https://nutab.vercel.app/nutab.png" />

		<style>
			html {
				background: #0b0e11;
				color: #ffffff;
			}
		</style>

		%sveltekit.head%
	</head>
	<body>
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
